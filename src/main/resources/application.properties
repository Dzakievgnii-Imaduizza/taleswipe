spring.application.name=taleswipe
server.port=8080
spring.web.resources.add-mappings=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:6789/taleswipedb
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ✅ Aktifkan Hibernate SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ✅ Tampilkan nilai parameter yang dikirim ke SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
spring.security.user.name=postgres
spring.security.user.password=admin

# Disable R2DBC auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration

# Logging untuk debugging Spring Security dan Web
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# JWT Config
jwt.secret=9BoguBIp9+K9xC9smkwaHA2I/i7XmHwVkac+u66UC5PmsRK1dXm7oChKifqpyLlX
jwt.expiration=86400000
